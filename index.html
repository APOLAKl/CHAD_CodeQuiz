<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz CHallenge</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<div>

  <header>
    <h4 id="view-high-scores">View High Scores</h4> 
    <h4 class="timer">Time: <span id="timer"></span></h4>
</header>

<div class="page" id="start-container">
  <h1>Coding Quiz Challenge</h1>
  <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!</p>
  <button id="start-btn">Start Quiz</button>
</div>

<div class="hide" id="questions-container">
  <h2 id="question-text">Question Title</h2>
  <div id="options-container">
    <button id="option-1">Option 1</button>
    <button id="option-2">Option 2</button>
    <button id="option-3">Option 3</button>
    <button id="option-4">Option 4</button>
  </div>
  <hr/>

  <p>Correct/Wrong!</p>
  <div class="hide" id="correct">
    <h2>Correct!✔️</h2>
  </div>
  <div class="hide" id="wrong">
    <h2>Wrong!❌</h2>
  </div>

</div>

<div class="hide" id="end-container">
  <div class="container end">
    <h2>All done! Page 3</h2>
  </div>
    <form id="initials-form" class="initials">
      <p> Enter Initials:<input type="text" name="initials" id="initials" class="text-input" />
      <button class="btn startend" id="sumbit-score" type="submit">Submit</button></p>
    </form>
  </div>
</div>

<div class="hide" id="highscore-container">

</div>

<script src="assets/script.js"></script>
</body>
</html>
